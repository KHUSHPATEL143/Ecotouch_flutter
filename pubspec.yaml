name: production_dashboard
description: A comprehensive Production Management Dashboard for Windows using Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Database
  sqflite_common_ffi: ^2.3.3
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # File Operations
  file_picker: ^8.0.0+1
  
  # Export Functionality
  excel: ^4.0.3
  csv: ^6.0.0
  pdf: ^3.11.0
  printing: ^5.12.0
  
  # Charts
  fl_chart: ^0.68.0
  
  # UI Components
  google_fonts: ^6.2.1
  intl: ^0.19.0
  
  # Security
  crypto: ^3.0.3
  
  # Icons
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - lib/database/database_schema.sql
